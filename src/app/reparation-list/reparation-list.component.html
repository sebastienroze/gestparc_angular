<div class="fiche">
    <div class="recherche">
        <label for="encours">En cours : </label>
        <input id = "encours" type = "checkbox" [(ngModel)]="searchEncours" (click)="recherche()">
        Recherche
        <input [(ngModel)]="searchText">
    </div>
    <table>
        <thead>
            <tr>
                <td>Etat</td>
                <td>Mat√©riel</td>
                <td>Date d'envoi</td>
                <td>Date retour</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reparation of reparations | filterReparationList:searchText" (click)="onViewReparation(reparation.id)"
                [ngClass]="{'line_selected':(reparation.id==idReparation)}">
                <td>{{getEtat(reparation)}}</td>
                <td>{{getReference(reparation)}}</td>
                <td>{{reparation.date_envoi}}</td>
                <td>{{reparation.date_retour}}</td>

            </tr>
        </tbody>
    </table>
    <p>{{errorMessage}}</p>
    <app-single-reparation class="detail"></app-single-reparation>
</div>
